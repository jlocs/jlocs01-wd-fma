<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>OpenWeatherMap API FMA</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
	<script src="./apiweather.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Current weather in UK cities from OpenWeatherMap</h1>
		</header>

		<div id="location">
			<select id="country">
				<option>Choose a country:</option>
				<option>England</option>
				<option>Northern Ireland</option>
				<option>Scotland</option>
				<option>Wales</option>
			</select>
			<select id="city">
				<option>Choose a city:</option>
			</select>
		</div>

		<div id="weather">

		</div>
	</div>


</body>
</html>
